version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: arkha_postgres
    environment:
      POSTGRES_DB: arkha_db
      POSTGRES_USER: arkha_user
      POSTGRES_PASSWORD: arkha_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: arkha_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@arkha.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
  pgadmin_data: